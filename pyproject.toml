[project]
name = "flet-video"
version = "0.1.0"
description = "Video control for Flet"
readme = "README.md"
authors = [
    { name = "Feodor Fitsner", email = "feodor@appveyor.com" }
]
requires-python = ">=3.12"
dependencies = [
    "flet>=0.25.1",
]

[tool.setuptools.package-data]
"flutter.flet_video" = ["**/*"]

[tool.uv]
dev-dependencies = [
    "flet[all]>=0.25.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
